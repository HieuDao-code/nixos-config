config-version = 2
start-at-login = true
automatically-unhide-macos-hidden-apps = true

[gaps]
inner.horizontal = 4
inner.vertical = 4
outer.left = 4
outer.bottom = 4
outer.top = 4
outer.right = 4

[mode.main.binding]

# Layout
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

# Focus
alt-left = 'focus left'
alt-down = 'focus down'
alt-up = 'focus up'
alt-right = 'focus right'

# Move
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

alt-shift-left = 'move left'
alt-shift-down = 'move down'
alt-shift-up = 'move up'
alt-shift-right = 'move right'

# Resize
alt-minus = 'resize smart -50'
alt-equal = 'resize smart +50'

# Workspace
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

# Move to workspace
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

# Move between workspaces
alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'
alt-shift-ctrl-left = 'move-workspace-to-monitor left'
alt-shift-ctrl-down = 'move-workspace-to-monitor down'
alt-shift-ctrl-up = 'move-workspace-to-monitor up'
alt-shift-ctrl-right = 'move-workspace-to-monitor right'

# Close focused window
alt-q = 'close'

# Reload configuration
alt-r = 'reload-config'

# Toggle between floating and tiling layout
alt-f = 'layout floating tiling'

# Automove application to dedicated workspace
# Conflict with ghostty tabs, use `alt+f` to unfloat window
[[on-window-detected]]
if.app-id = "com.mitchellh.ghostty"
run = ["layout floating", "move-node-to-workspace 1"]

[[on-window-detected]]
if.app-id = "org.mozilla.firefox"
run = "move-node-to-workspace 2"

[[on-window-detected]]
if.app-id = "com.microsoft.teams2"
run = "move-node-to-workspace 3"

[[on-window-detected]]
if.app-id = "com.microsoft.Outlook"
run = "move-node-to-workspace 4"

[[on-window-detected]]
if.app-id = "com.linear"
run = "move-node-to-workspace 5"

[[on-window-detected]]
if.app-id = "md.obsidian"
run = "move-node-to-workspace 6"
